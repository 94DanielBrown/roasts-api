terraform_version: "v1.5.7"
terraform_provider_aws: "5.56.1"

# ECS Cluster
cluster_name: "roasts"
cluster_arn: "arn:aws:ecs:eu-west-1:637423178719:cluster/roasts"


# ECS Service
container_definitions:
  ecs-sample:
    cpu: 512
    memory: 1024
    essential: true
    image: "637423178719.dkr.ecr.eu-west-1.amazonaws.com/images:latest"
    port_mappings:
      - name: "ecs-sample"
        containerPort: 80
        protocol: "tcp"
    readonly_root_filesystem: false
    enable_cloudwatch_logging: false
    launch_type: "FARGATE"


# TEMP allow all
security_group_rules:
  ingress:
    type: "ingress"
    from_port: 0
    to_port: 65535
    protocol: "tcp"
    cidr_blocks:
      - "0.0.0.0/0"
  egress:
    type: "egress"
    from_port: 0
    to_port: 65535
    protocol: "tcp"
    cidr_blocks:
      - "0.0.0.0/0"
